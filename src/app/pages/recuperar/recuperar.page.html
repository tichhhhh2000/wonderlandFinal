<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button  
        icon="arrow-back-outline" 
        text="" 
        color="black"
        defaultHref="/login">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">
  
  <div><h1>Wonderland</h1></div>
  <ion-card *ngIf="!correoValido">
    <ion-card-header>
      <ion-card-title>Ingresa tu Correo Electrónico</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="correo" 
          required>
        </ion-input>
      </ion-item>

      <div class="ion-margin-top">
        <ion-button color="secondary"
          expand="block" 
          (click)="validarCorreo()">
          Validar Correo
        </ion-button>
      </div>

      <div class="ion-margin-top">
        <ion-button 
          expand="block" 
          fill="clear" 
          color="medium" 
          (click)="cancelar()">
          Cancelar
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="correoValido">
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input
          type="password" 
          [(ngModel)]="nuevaContrasena"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="confirmarContrasena"
          required>
        </ion-input>
      </ion-item>

      <div class="ion-margin-top">
        <ion-button color="secondary" 
          expand="block" 
          (click)="cambiarContrasena()">
          Guardar Contraseña
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
