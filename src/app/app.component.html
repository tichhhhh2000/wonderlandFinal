<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
        <ion-title>Wonderland</ion-title>
        <ion-note>Oficial Shop</ion-note>
    </ion-header>


    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu()">
          <ion-icon name="person"></ion-icon>
          <ion-label [routerLink]="['/perfil']"> Mi Cuenta</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()">
          <ion-icon name="paper-plane"></ion-icon>
          <ion-label [routerLink]="['/contactanos']"> Contáctanos</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()">
          <ion-icon name="star"></ion-icon>
          <ion-label [routerLink]="['/estrenos-album']"> Nuevos Estrenos</ion-label>
        </ion-item>
        
        <div class="logout-button-container">
          <ion-button (click)="cerrarSesion()" color="light" expand="block">
            Cerrar Sesión
          </ion-button>
        </div>

    </ion-list>


    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
